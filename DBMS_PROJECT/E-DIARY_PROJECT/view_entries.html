<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Diary | eDiary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">ðŸ“” eDiary</a>
    <div class="d-flex">
      <a href="/add" class="btn btn-light me-2">Add Entry</a>
      <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">Welcome, {{ session['username'] }} ðŸ‘‹</h2>

  {% if entries %}
    <div class="row">
      {% for entry in entries %}
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ entry.title }}</h5>
            <p class="card-text">{{ entry.content }}</p>
            <small class="text-muted">{{ entry.entry_date }}</small><br><br>
            <a href="/edit/{{ entry.entry_id }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="/delete/{{ entry.entry_id }}" class="btn btn-danger btn-sm">Delete</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info">No entries found. Start by adding one!</div>
  {% endif %}
</div>

</body>
</html>
