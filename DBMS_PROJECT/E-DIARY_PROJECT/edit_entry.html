<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Entry | eDiary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-diary">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/view">ğŸ“” eDiary</a>
    <div>
      <a href="/view" class="btn btn-light me-2">Back</a>
      <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
  </div>
</nav>

<!-- Diary Paper -->
<div class="container mt-5">
  <div class="diary-paper mx-auto">
    <h3 class="text-center diary-title mb-4">âœï¸ Edit Your Entry</h3>
    <form method="POST">
      <div class="mb-3">
        <input type="text" name="title" class="form-control diary-input" placeholder="Title..." value="{{ entry.title }}" required>
      </div>
      <div class="mb-3">
        <textarea name="content" class="form-control diary-text" rows="12" placeholder="Update your thoughts..." required>{{ entry.content }}</textarea>
      </div>
      <button class="btn btn-primary w-100">Save Changes</button>
    </form>
  </div>
</div>

</body>
</html>
